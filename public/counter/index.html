<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: yellow;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 95%;
            margin: auto;
            height: 100vh;
            align-items: center;
        }
        .counter {
            border: 5px solid;
            
            width: 600px;
            height: 350px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin: auto;
            padding: 25px;
            background-color: aliceblue;

        }
        .counter h1 {
            font-size: 3rem;
        }
        #nolj {
            font-size: 9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div  class="counter">
            <h1>counter</h1>
            <h1 id = "nolj">0</h1>
                 

                    <button id="increase" type="button" onclick="counter(1)" class="btn btn-outline-dark">increase</button>
                    <button id = "decrease" type="button" onclick="counter(-1)"btn btn-outline-dark">decrease</button>
                
                
        </div>    
        </div>
<script>
    let count = 0;
    function counter(n){
        count += n;
        document.getElementById("nolj").innerHTML = count;
    }

    
</script>
</body>

</html>
