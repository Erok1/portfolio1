<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
   

    <div class="container" id="container">
        <h1 id="round">ROUND <span id="round1"></span></h1>

            <div class="stars">

                <img id="star1" src="./assets/star.svg" alt="">
                <img id="star2" src="./assets/star.svg" alt="">
                <img id="star3" src="./assets/star.svg" alt="">


            </div>

            <div class="stars2">

                <img id="star4" src="./assets/star.svg" alt="">
                <img id="star5" src="./assets/star.svg" alt="">
                <img id="star6" src="./assets/star.svg" alt="">


            </div>

            <div class="images">

            
            <img id="paper" src="./assets/paper.svg" alt="" onclick="result('paper')">
            <img id="rock" src="./assets/rock.svg" alt="" onclick="result('rock')">
            <img id="left" src="./assets/scissors.svg" alt="" onclick="result('scissors')">
 



            <img id="right" src="./assets/check-lg.svg" alt="">



            
        </div>


        <button type="button" id="play" class="btn btn-light">Light</button>

        
    </div>
    <div id="lost">
        <h1 id="resultend"></h1>
        <h2 id="score"></h2>
        <button type="button" id="play" onclick="playagain()" class="btn btn-light">Light</button>
    </div>
    

    <script src="script.js">
        
    </script>
</body>
</html>
